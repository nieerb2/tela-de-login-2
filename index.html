<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media.css">
</head>
<body>
    <section id="login">
        <div id="foto">
            
        </div>
        <div id="formlar">
            <h1>Faça o seu login</h1>
            <form action="login.js" method="post" autocomplete="on">
                <div class="campo">
                <label for="ilogin">email</label> <br>
                <input type="email" name="login" id="ilogin" maxlength="30" required autocomplete="email">
                </div>
                <div class="campo">
                    <label for="isenha">senha</label><br>
                    <input type="password" name="senha" id="isenha" autocomplete="current-password" required min="7" max="14">
                </div>
                <a href="esqueçeu.html">Esqueci minha senha</a><br>
                <input type="submit" value="Entrar">
                <a id="cad" href="cadastro.html">ainda não tenho conta</a>
            </form>
        </div>
    </section>
    
</body>
</html>
